  <body>
    <form id="contactForm" action="">
      <label for="firstName">FirstName:</label>
      <input id="firstName" type="text" placeholder="Enter Your Name" />

      <br />
      <label for="password">password</label>
      <input id="password" type="password" placeholder="enter password" />
      <br />
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
  </body>
</html>
<script>
  let form = document.getElementById("contactForm");
  const firebaseConfig = {
    apiKey: "AIzaSyBRC7qXM-iP89j_278AYk48PINcUMX6HFY",
    authDomain: "signup-4d750.firebaseapp.com",

    measurementId: "G-F7L202QY4V",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const ref = database.ref("messages");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    // console.log("form submitted");
    const uName = document.getElementById("firstName").value;
    const password = document.getElementById("password").value;
    // console.log(uName, password);
    ref.push({
      name: uName,
      password: password,
    });
    form.reset();
  });
</script>
