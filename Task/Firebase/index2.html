<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
  </head>
  <body>
    <form id="contactForm" action="">
      <label for="firstName">FirstName:</label>
      <input id="firstName" type="text" placeholder="Enter Your Name" />

      <br />
      <label for="password">password</label>
      <input id="password" type="password" placeholder="enter password" />
      <br />
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
    <script>
      let form = document.getElementById("contactForm");
      const firebaseConfig = {
        apiKey: "AIzaSyBRC7qXM-iP89j_278AYk48PINcUMX6HFY",
        authDomain: "signup-4d750.firebaseapp.com",
        projectId: "signup-4d750",
        storageBucket: "signup-4d750.appspot.com",
        messagingSenderId: "929612158277",
        appId: "1:929612158277:web:06a258680b3ff72f06da2c",
        measurementId: "G-F7L202QY4V",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const ref = db.collection("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const uName = document.getElementById("firstName").value;
        const password = document.getElementById("password").value;
        ref
          .add({
            name: uName,
            password: password,
          })
          .then(() => {
            console.log("Data added successfully.");
            form.reset(); // Reset the form
          })
          .catch((error) => {
            console.error("Error adding data: ", error);
          });
      });
    </script>
  </body>
</html>
