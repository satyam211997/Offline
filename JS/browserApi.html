  <body>
    <button onclick="stop()" id="clear">stop</button>

<script>
  //   function msg() {

  //   }
  //   setTimeout(msg, 2000);
  const intervalId = setInterval(function () {
    console.log("This message appears at regular intervals.");
  }, 1000);

  // Later, when you want to stop the interval
  //   let clear = document.getElementById("clear");
  function stop() {
    clearInterval(intervalId);
  }
</script>
