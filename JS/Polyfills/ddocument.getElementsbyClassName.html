  function getCustomElementsByClassName(classKey) {
    let x = document.body.children;

    let blank = [];
    function recursion(x) {
      for (let i = 0; i < x.length; i++) {
        if (x[i].classList.contains(classKey)) {
          blank.push(x[i]);
        }
        if (x[i].children.length > 0) {
          recursion(x[i].children);
        }
      }
    }
    recursion(x);
    return blank;
  }
