<script>
  let queue = [];
  let currentSize = queue.length;
  let maxSize = 10;
  function enqueue(val) {
    if (currentSize < maxSize) {
      queue.push(val);
      currentSize = queue.length;
    } else {
      console.log("queue is full");
    }
    return queue;
  }

  console.log(enqueue(1));
  console.log(enqueue(1));
  console.log(enqueue(1));

</script>
