<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <header><h1>Form</h1></header>

      <p>Hello Welcome to Vss</p>
      <img
        width="500px"
        height="300px"
        src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Lamborghini/Huracan-EVO/10643/1690010999692/front-left-side-47.jpg"
        alt=""
      />
      <div style="display: flex; align-items: center; gap: 20px">
        <a href="https://vidhyaskillschool.com/">Welcome to Vss</a>
        <img
          height="50px"
          width="50px"
          src="https://vidhyaskillschool.com/assets/img/logo_v2.webp"
          alt=""
        />
      </div>
      <section style="border: 1px solid silver; height: 400px; width: 800px">
        <label for="Car">Choose Your Car</label> <br />
        <select style="width: 200px; height: 20px" name="Cars" id="">
          <option value="valvo">valvo</option>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="tata">tata</option>
        </select>
        <label for="Fruits">
          <ul>
            Fruits
            <li>Banana</li>
            <li>Apple</li>
            <li>PineApple</li>
            <li>Graphs</li>
            <li>Cherry</li>
          </ul>
          <ol>
            Fruits
            <li>Banana</li>
            <li>Apple</li>
            <li>PineApple</li>
            <li>Graphs</li>
            <li>Cherry</li>
          </ol>
        </label>
      </section>
      <div style="width: 800px; height: 800px">
        <iframe
          style="width: 800px; height: 800px"
          src="https://vidhyaskillschool.com/"
          frameborder="0"
          >VSS</iframe
        >
      </div>

      <form
        style="border: 1px solid silver; display: flex; flex-direction: column"
        action=""
      >
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your Name" />
        <label for="LastName">LastName</label>
        <input type="text" placeholder="Enter your Last Name" />
        <label for="City">City</label>
        <select>
          <option value="">Indore</option>
          <option value="">Bhopal</option>
          <option value="">Jabalpur</option>
          <option value="">Mumbai</option>
        </select>
        <label for="gender">Gender</label>
        <div>
          <label for="Male">Male</label>
          <input type="radio" name="gender" value="Male" />
        </div>
        <div>
          <label for="Female">Female</label>
          <input type="radio" name="gender" value="Female" />
        </div>
      </form>
      <div>
        <audio controls>
          <source
            src="./_Ram Siya Ram_64(PagalWorld.com.se).mp3"
            type="audio/mp3"
          />
        </audio>
      </div>
    </div>
  </body>
</html>
